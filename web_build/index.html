<html style="touch-action: none;">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            margin: 0;
            overflow-y: hidden;
            overflow-x: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            height: 100%;
        }

        #WebGLSupportMessage {
            display: none;
            max-width: 42rem;
            padding: 1.5rem;
            font-family: sans-serif;
            font-size: 18px;
            line-height: 28px;
        }
    </style>
</head>

<body style="margin:0; overflow-y: hidden;overflow-x: hidden; touch-action: none;">
    <p id="WebGLSupportMessage">
        <b>
            The page has crashed! Let the developer know.
        </b>
    </p>
    <canvas id="canvas" style="width:100vw; height: 100vh; " oncontextmenu="return false;"></canvas>
    <script type="module">
        import initialize from './kwasm.js';
        initialize("./wasm.wasm");


        window.addEventListener('unhandledrejection', function (event) {
            document.getElementById("WebGLSupportMessage").style.display = "block";
        });
    </script>
</body>

</html>
